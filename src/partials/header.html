<header class="header">
    <div class="container header-container">
        <a href="" class="logo">
            <svg class="logo__icon_mobile" width="80" height="29">
                <use href="./images/sprite.svg#logo-icon-black-mobile"></use>
            </svg>
            <svg class="logo__icon_tablet" width="128" height="45">
                <use href="./images/sprite.svg#logo-icon-black-tablet"></use>
            </svg>
        </a>
        <div class="header__left">
            <nav>
                <ul class="nav-list list">
                    <li class="nav-list__item">
                        <a href="#program" class="nav-list__item-link link">Studying program</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#about" class="nav-list__item-link link">about</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#how-we-do" class="nav-list__item-link link">training options</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#contacts" class="nav-list__item-link link">contacts</a>
                    </li>
                </ul>
            </nav>
            <button type="button" href="" class="consultation-btn" data-modal-window-open>consultation by phone</button>
            <button class="burger-menu-btn" type="button" data-menu-open>
                <svg class="burger-menu-btn__icon" width="21" height="12">
                    <use href="./images/sprite.svg#burger-menu-icon"></use>
                </svg>
            </button>
        </div>
    </div>

    <!-- MOBILE-MENU -->

    <div class="mobile-menu" data-menu>
        <div class="mobile-menu__container container">
            <a href="" class="logo">
                <svg class="logo__icon_mobile" width="80" height="29">
                    <use href="./images/sprite.svg#logo-icon-white-mobile"></use>
                </svg>
                <svg class="logo__icon_tablet" width="128" height="45">
                    <use href="./images/sprite.svg#logo-icon-white-tablet"></use>
                </svg>
            </a>
            <button class="mobile-menu__close-btn" type="button" data-menu-close>
                <svg class="mobile-menu__close-icon" width="16" height="16">
                    <use href="./images/sprite.svg#close-icon"></use>
                </svg>
            </button>
            <ul class="mobile-nav list">
                <li class="mobile-nav__item">
                    <a href="#program" class="mobile-nav__item-link link">Studying program</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#about" class="mobile-nav__item-link link">About</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#how-we-do" class="mobile-nav__item-link link">Training options</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="#contacts" class="mobile-nav__item-link link">Contacts</a>
                </li>
            </ul>
            <button type="button" href="" class="consultation-btn consultation-btn-mobile" data-modal-window-open>consultation by phone</button>
        </div>
    </div>

    <!-- MOBILE-MODAL-WINDOW -->

    <div class="backdrop is-hidden" data-modal-window>
        <div class="mobile-modal-window">
            <button class="mobile-modal-window__close-btn" type="button" data-modal-window-close>
                <svg class="mobile-modal-window__close-icon" width="20" height="20">
                    <use href="./images/sprite.svg#close-icon"></use>
                </svg>
            </button>
            <form class="modal-contacts-form">
                <input type="text" name="user-name" class="modal-contacts-form__input contacts-form__input-name" placeholder="Name*"
                    minlength="2" pattern="^[a-zA-Z]+" title="John" />
                <input type="tel" name="user-tel" class="modal-contacts-form__input" placeholder="Phone*"
                    pattern="[\+][0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" title="+38099xxxxxxx" />
                <button type="submit" class="modal-contacts-form__btn">call me, please :)</button>
            </form>
        </div>
    </div>
</header>
