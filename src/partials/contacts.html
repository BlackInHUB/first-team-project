<section class="section section-contacts" id="contacts">
  <div class="container">
    <h2 class="contacts-title">
      Registration for a <span class="contacts-title__color">free</span> phone
      <span class="contacts-title__color">consultation</span> on the nuances of English UPE
    </h2>
    <p class="contacts-text">
      Leave a request for participation in a
      <span class="contacts-text__color">free lesson</span>.
    </p>
    <p class="contacts-text contacts-text_margin">
      A consultant will contact you and answer your questions
    </p>
    <form class="contacts-form">
      <input
        type="text"
        name="user-name"
        class="contacts-form__input contacts-form__input-name"
        placeholder="Name*"
        minlength="2"
        pattern="^[a-zA-Z]+"
        title="John"
        required
      />
      <input
        type="tel"
        name="user-tel"
        class="contacts-form__input"
        placeholder="Phone*"
        pattern="[\+][0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
        title="+38099xxxxxxx"
        required
      />
      <button type="submit" class="contacts-form__btn">i want a free lesson</button>
    </form>
  </div>
</section>
